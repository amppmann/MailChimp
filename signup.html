<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mt-4" src="./images/logo.png" alt="" width="250" height="160">
    <h1 class="h4 mb-3" style="color:rgb(107, 0, 107);">Sigup to my Newsletter</h1>



    <input type="text" class="form-control" name="firstName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
    <input type="email" class="form-control" name="email" placeholder="Email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign up</button>

  </form>
